<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center; /* Centraliza todo o conteúdo */
        }

        .cart {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Alinha o texto do carrinho à esquerda */
        }

        .product {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product img {
            max-width: 80px;
            margin-right: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-price {
            color: #4CAF50;
            font-size: 16px;
        }

        .total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Carrinho de Compras</h1>
    <div class="cart">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <div class="product-info">
                <div class="product-name">Produto 1</div>
                <div class="product-price">R$ 50,00</div>
            </div>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <div class="product-info">
                <div class="product-name">Produto 2</div>
                <div class="product-price">R$ 30,00</div>
            </div>
        </div>
        <div class="total">Total: R$ 80,00</div>
        <button class="checkout-button">Finalizar Compra</button>
    </div>
</body>
</html>
